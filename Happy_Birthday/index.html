<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Happy birthday</title>
  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
    href="https: //fonts.googleapis.com/css2?family= Montserrat:ital,wght@0,300;0,400 ; 0,700;1,300 & display=swap" 
    rel="stylesheet" crossorigin="anonymous" />
  <link rel="stylesheet" href="style.css">
</head>

<body class="text-center">
  <div class="container mt-5">
    <h2>Click this card</h2>
    <div class="row justify-content-center">
        <div class="birthdayCard">
          <div class="cardFront">
            <h3 class="happy">С днём рождения!</h3>
            <div class="balloons">
              <div class="balloonOne"></div>
              <div class="balloonTwo"></div>
              <div class="balloonThree"></div>
              <div class="balloonFour"></div>
            </div>
          </div>
          <div class="cardInside">
            <h3 class="back">С днём рождения!</h3>
            <p contenteditable="true" id="desc" class=""></p>
            <p contenteditable="true" class="name" id="name"></p>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Bootstrap JS and dependencies -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
